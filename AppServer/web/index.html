<html>
    <head>
        <title>Hotel Management Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="body">        
            <div id="wrapper">
              <div id="form-wrapper">
                <div id="logo">
                  <img src="https://78.media.tumblr.com/1138c7ac233a9464dd4c210aeb726641/tumblr_p4p9nek6TL1sdrgn9o1_1280.png" alt="Glo Hotel Logo" id="login-logo" />
                </div>

                <div id="login-form">
                  <form id="form">
          <!--           <p id="notif">Invalid username or password!</p> -->
                    <div class="input-container">
                      <i class="fa fa-user"></i>
                      <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-container">
                      <i class="fa fa-lock"></i>
                      <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" id="login-btn" value="Log In" />
                  </form>
                </div>

              </div>
            </div>
        </div>

        <script src="./js/xml2json.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
