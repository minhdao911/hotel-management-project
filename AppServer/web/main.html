<html>
    <head>
        <title>Hotel Management Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
    <body>
        <div class="container">
            <div class="nav-smallscreen">
                <i class="fa fa-bars"></i>
                <img src="https://78.media.tumblr.com/a98e92e999808f0b1611a091b786b8b6/tumblr_p552l4HQMk1sdrgn9o1_1280.png" alt="logo">
            </div>
            <div class="nav">
              <ul>
                <li><img src="https://www.iconexperience.com/_img/o_collection_png/green_dark_grey/512x512/plain/user.png" alt="user image"></li>
                <li id="userName"></li>
                <li id="depName"></li>
                <li>DEPARTMENT</li>
                <li id="userTitle"></li>
                <li class="current">Tasks</li>
                <li>Process</li> 
                <li id="logoutBtn">Log out</li>
              </ul>
            </div>
            <div id="main">
              <ul id="main-nav">
                <li>All</li>
                <li class="chosen">New</li>
                <li>Completed</li>
                <li>Canceled</li>
              </ul>
              <div class="main-container">
                <div id="all" class="hidden">
                  <div class="content">

                  </div>
                </div>
                <div id="new" class="">
                  <div class="urgent">

                  </div>
                  <div class="content">

                  </div>
                </div>
                <div id="completed" class="hidden">
                  <div class="content">

                  </div>
                </div>
                <div id="canceled" class="hidden">
                  <div class="content">

                  </div>
                </div>
              </div>
            </div>
            <div id="process">
              <h3>In Process</h3>
              <div class="urgent">

              </div>
              <div class="content">

              </div>
            </div>
          </div>
          <div id="add">
            <i class="fa fa-plus-circle"></i>
          </div>
          <div id="overlay" class="hidden">
            <div>
              <h3>ADD NEW TASK</h3>
              <i class="fa fa-times" id="close"></i>
              <form action="upload" method="post" enctype="multipart/form-data" id="addForm">
                Name <br>
                <input type="text" name="name" required><br>
                Location <br>
                <input type="text" name="location"><br>
                Department
                <select name="dep">
                  <option value="2">SERVICE</option>
                  <option value="3">CATERING</option>
                  <option value="4">MAINTENANCE</option>
                </select><br>
                Description <br>
                <textarea rows="4" name="desc"></textarea><br>
                <input type="checkbox" name="urgent" id="checkBox"> Urgent<br>
                Attachment <br>
                <input type="file" name="file" id="file" >
                <button id="submitBtn">SUBMIT</button>
              </form>
            </div>
          </div>
        
        <script src="./js/xml2json.js"></script>
        <script src="./js/main-controller.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
