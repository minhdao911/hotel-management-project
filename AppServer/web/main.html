<html>
    <head>
        <title>Hotel Management Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    <body>
        <h1>Task page</h1>
        <button id="add">Add task</button>
        <form id="addForm" style="display: none;">
            name: <br>
            <input type="text" name="name" required><br>
            location: <br>
            <input type="text" name="location"><br>
            description: <br>
            <textarea name="desc"></textarea><br>
            department: <br>
            <select name="dep">
                <option value="2">SERVICE</option>
                <option value="3">CATERING</option>
                <option value="4">MAINTENANCE</option>
            </select><br>
            <input type="checkbox" name="urgent" id="checkBox"> urgent<br>
            <button id="submitBtn">submit</button>
        </form>
        <div id="user">
            
        </div>
        <div id="allTask">
            <h3>All Tasks</h3>
<!--            <div class="content"></div>-->
        </div>
        
        <div id="newTask">
            <h3>New Tasks</h3>
            <div class="urgent">
<!--                <h5>Urgent</h5>-->
            </div>
            <div class="content"></div>
        </div>
        <div id="inprocessTask">
            <h3>In process Tasks</h3>
            <div class="urgent">
                <!--<h5>Urgent</h5>-->
            </div>
            <div class="content"></div>
        </div>
        <div id="completedTask">
            <h3>Completed Tasks</h3>
            <!--<div class="content"></div>-->
        </div>
        <div id="cancelledTask">
            <h3>Canceled Tasks</h3>
            <!--<div class="content"></div>-->
        </div>
        
        <script src="xml2json.js"></script>
        <script src="main.js"></script>
    </body>
</html>
