<!DOCTYPE html>
<head>
    <title>Team Power's Page</title>
    <link rel= "stylesheet" type="text/css" href="css/styles.css">
    <link rel= "stylesheet" type="text/css" href="css/ipad-style.css">
</head>

<body>
    <div id="body">
    <div id="wrapper">
    <div id="nav-tab"> <!--First column -->
        
        <div id="prof-card">  <!-- Profolio Card of user -->
            <div id="prof-img">  <!-- Profile picture -->
                <img src="image/prof-image.png" alt="Profile-Image" class="avt-pic" />
            </div>
        </div>
        <h3 id="username">Username</h3>
        
        <div class="nav-buttons"> <!--Buttons to show tasks or messages -->
            <div id="task-wrapper" class="btn-wrapper"><h4 class="button" id="tasks-btn">Tasks</h4></div>
            <div id="msg-wrapper" class="btn-wrapper"><h4 class="button" id="msg-btn">Messages</h4></div>
        </div>
        
        <div id="hotel-icon">
            <img src="image/hotel-icon.png" alt="Hotel-Icon" class="htl-pic" >
        </div>
    </div>
    
    <div id="main-tab"> <!--Second column -->
        <div id="nav-bar"> <!--Navigate bar -->
            <nav>
                <ul class="nav">
                    <li class="activeLink"><a href="#" class="nav-links">All</a></li>
                    
                    <li><a href="#" class="nav-links" >New</a></li>
                    
                    <li><a href="#" class="nav-links" onclick="switchTabs(this); return false;" >Completed</a></li>
                    
                    <li><a href="#" class="nav-links" onclick="switchTabs(this); return false;" >Cancelled</a></li>
                </ul>
            </nav>
        </div>
        <div id="task-list"> <!-- Table that show tasks -->
            <ul id="list"> <!--Blank table that uses JavaScript to add tasks -->
            </ul>
            
            <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()" >
        </div>
        
        <div id="new-tab-list">
            <ul id="new-list">
            </ul>
            <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()" >
        </div>
        
        <div id="cplt-tab-list">
            <ul id="cplt-list">
            </ul>
            <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()" >
        </div>
        
        <div id="cancel-tab-list">
            <ul id="cancel-list">
            </ul>
            <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()" >
        </div>
    </div>
    
    <div id="process-tab"> <!--Third column -->
        <div id="process-header">
            <h3 id="proc-header">In Process</h3>
        </div>
        <div id="in-process-table">
            <ul id="in-process-list">   
            </ul>
        </div>
        <div class="add-btn-form">
            <input type="image" src="image/plus.svg" class="add-btn" onclick="addButton()" >
        </div>
    </div>
        
        <div id="hidden-add-form">
            
            <form id="my-form">
                <h2 id="form-header">Add New Task</h2>
                <button id="cancel" onclick="cancelButton(); return false;" >X</button>
                <br>Name<br>
                <input type="text" id="task-name" pattern=".{3,}" /><br>
                <div class="same-line-input">
                <span id="place">Place</span> <span id="department">Department</span><br>
                <input type="text" id="task-place" required />
                <select id="select">
                    <option value=""></option>
                    <option value="Cleanning">Cleaning</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Beltboy">Bellboy</option>
                    <option value="All">All</option>
                </select><br>
                </div>
                Description<br>
                <textarea rows="10" cols="50" id="description"></textarea><br>
                <input type="radio" name="urgent" value="other" id="urgent-btn"> Urgent<br>
                Attachment:<br><input type="file" name="fileToUpload" id="fileToUpload" accept=".jpg, .png, .jpeg" onchange="previewFile()" ;/>
                <img id="output" src="#" alt="Image preview" height=70 width=60><br>
                <input type="submit" id="form-submit" onclick="addTask (); return false;" />
            </form>
            
        </div>
        
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
